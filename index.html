<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic tac toe </title>
</head>

<body>
  <div class="container text-center">
    <h1>Let's play <br/>tic tac toe!</h1>
    <h3>Choose:</h3>
    <a class="btn btn-secondary" id="turnX" role="button">X</a>
    <a class="btn btn-secondary" id="turnO" role="button">O</a>
    <div class="row">
        <a class="btn btn-primary tic" id="0" role="button">#</a>
        <a class="btn btn-primary tic" id="1" role="button">#</a>
        <a class="btn btn-primary tic" id="2" role="button">#</a>
    </div>
    <div class="row">
        <a class="btn btn-primary tic" id="3" role="button">#</a>
        <a class="btn btn-primary tic" id="4" role="button">#</a>
        <a class="btn btn-primary tic" id="5" role="button">#</a>
    </div>
    <div class="row">
        <a class="btn btn-primary tic" id="6" role="button">#</a>
        <a class="btn btn-primary tic" id="7" role="button">#</a>
        <a class="btn btn-primary tic" id="8" role="button">#</a>
    </div>
    <h2></h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
